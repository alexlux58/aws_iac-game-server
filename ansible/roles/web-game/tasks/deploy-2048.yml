---
# Deploy 2048 game to /2048/ subdirectory
# Simple HTML5 puzzle game

- name: Create 2048 game directory
  ansible.builtin.file:
    path: "{{ web_game_dir }}/2048"
    state: directory
    mode: "0755"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"

- name: Download 2048 game (simple HTML5 puzzle game)
  ansible.builtin.get_url:
    url: https://github.com/gabrielecirulli/2048/archive/refs/heads/master.zip
    dest: /tmp/2048-master.zip
    mode: "0644"
  register: game_download

- name: Extract 2048 game
  ansible.builtin.unarchive:
    src: /tmp/2048-master.zip
    dest: /tmp
    remote_src: true
    creates: /tmp/2048-master

- name: Copy 2048 game files to game directory
  ansible.builtin.shell: |
    if [ -d /tmp/2048-master ]; then
      find /tmp/2048-master -mindepth 1 -maxdepth 1 -exec cp -r {} {{ web_game_dir }}/2048/ \;
      chown -R {{ nginx_user }}:{{ nginx_user }} {{ web_game_dir }}/2048/
      echo "2048 files copied successfully"
    else
      echo "Error: /tmp/2048-master directory not found"
      exit 1
    fi
  changed_when: true

